<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Luxury Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #5a0000, #120000);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #f5e6e6;
}

.card {
  background: linear-gradient(145deg, rgba(120,0,0,0.85), rgba(40,0,0,0.9));
  border-radius: 28px;
  padding: 35px 28px;
  width: 92%;
  max-width: 440px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  animation: fadeIn 2s ease;
  position: relative;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.7rem;
  margin-bottom: 8px;
  color: #ffd6d6;
}

h2 {
  font-weight: 300;
  margin-bottom: 18px;
  letter-spacing: 1px;
}

p {
  font-size: 1rem;
  line-height: 1.75;
  margin-bottom: 14px;
}

.gold-line {
  height: 2px;
  width: 80px;
  background: linear-gradient(to right, transparent, gold, transparent);
  margin: 18px auto;
}

footer {
  font-size: 0.85rem;
  margin-top: 15px;
  opacity: 0.85;
}

/* Floating Hearts */
.heart {
  position: absolute;
  bottom: -60px;
  font-size: 22px;
  animation: floatUp 9s linear infinite;
  opacity: 0.7;
}
.heart:nth-child(1){left:15%; animation-delay:0s}
.heart:nth-child(2){left:35%; animation-delay:2s}
.heart:nth-child(3){left:55%; animation-delay:4s}
.heart:nth-child(4){left:75%; animation-delay:1s}

/* Rose petals */
.petal {
  position: absolute;
  top: -40px;
  font-size: 22px;
  animation: fall 10s linear infinite;
  opacity: 0.85;
}

/* Candle */
#candle {
  font-size: 40px;
  cursor: pointer;
  margin-top: 10px;
  animation: flicker 1s infinite;
}

#wish {
  margin-top: 10px;
  font-style: italic;
  color: #ffdada;
}

/* Music button */
.music-btn {
  background: linear-gradient(145deg, #b30000, #5a0000);
  border: none;
  color: #fff;
  padding: 10px 22px;
  border-radius: 25px;
  cursor: pointer;
  margin-top: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

/* Animations */
@keyframes floatUp {
  0% {transform: translateY(0);}
  100% {transform: translateY(-120vh);}
}

@keyframes fall {
  0% {transform: translateY(0) rotate(0deg);}
  100% {transform: translateY(120vh) rotate(360deg);}
}

@keyframes fadeIn {
  from {opacity:0; transform:scale(0.9);}
  to {opacity:1; transform:scale(1);}
}

@keyframes flicker {
  0% {opacity:1}
  50% {opacity:0.7}
  100% {opacity:1}
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="heart">‚ù§Ô∏è</div>
<div class="heart">üíñ</div>
<div class="heart">‚ù§Ô∏è</div>
<div class="heart">üíó</div>

<div class="card">
  <h1>Happy Birthday</h1>
  <h2>My Love JO <span id="name">‚ù§Ô∏è</span></h2>

  <div class="gold-line"></div>

  <p>
    Every moment with you feels like luxury ‚Äî  
    rare, beautiful, and deeply unforgettable.
  </p>

  <p>
    You are my calm in chaos,  
    my favorite thought,  
    and my forever choice.
  </p>

  <p id="typing"></p>

  <div id="candle" onclick="blow()">üïØÔ∏è</div>
  <p id="wish"></p>

  <button class="music-btn" onclick="playMusic()">‚ñ∂ Play our song</button>

  <footer>
    Forever yours, always ‚ù§Ô∏è
	
	KP
	
  </footer>
</div>

<script>
// Name from URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if (name) document.getElementById("name").textContent = name;

// Typing text
const text = "I fall in love with you a little more every single day ‚ù§Ô∏è";
let i = 0;
function type(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(type, 70);
  }
}
type();

// Candle
function blow(){
  document.getElementById("candle").textContent = "üí®";
  document.getElementById("wish").textContent =
    "Your wish is my responsibility now üíï";
}

// Music (optional ‚Äì add song.mp3)
const music = new Audio("song.mp3");
function playMusic(){
  music.play();
}

// Rose petals
const petals = ["üåπ","üå∏","üíÆ"];
setInterval(() => {
  const p = document.createElement("div");
  p.className = "petal";
  p.textContent = petals[Math.floor(Math.random()*petals.length)];
  p.style.left = Math.random()*window.innerWidth+"px";
  p.style.animationDuration = (6+Math.random()*6)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),12000);
},700);
</script>

</body>
</html>
